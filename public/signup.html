<html>
  <head>
    <title>BayPlane | Sign Up</title>
    <link rel="icon" href="/image/bayplane.png" />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/ionicons.min.css" />
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <style>
      .b {
        background-size: cover;
      }
    </style>
  </head>

  <body
    style="background: url(/image/bg-pesawat.jpg); background-size: cover"
    class="trans"
  >
    <div
      class="white-text"
      style="
        background-color: rgba(0, 0, 0, 0.75);
        width: 100%;
        height: 700px;
        margin-top: -35px;
      "
    >
      <center>
        <div style="padding-top: 125px">
          <a href="/" onclick="window.close();">
            <img
              src="/image/Logo Pesawat.png"
              class="img-responsive"
              style="width: 200px; height: 120px"
            />
          </a>
          <p style="font-family: News701 BT; font-size: 21px">
            Sign Up dulu, baru Sign In <b>Tiketnya</b>
          </p>
          <div class="container" style="width: 500px">
            <form method="post" action="/users/signup">
              <div class="input-field">
                <input type="text" name="username" id="username" />
                <label for="username">Username</label>
              </div>
              <div class="input-field">
                <input type="password" name="password" id="password" />
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <input type="text" name="fullname" id="fullname" />
                <label for="fullname">Fullname</label>
              </div>
              <button
                class="btn waves-effect blue"
                style="font-family: segoe ui light"
                type="submit"
              >
                Sign Up <i class="ion-android-person-add"></i>
              </button>
            </form>

            <p class="left">
              Anda sudah punya akun? Silahkan langsung Sign In.
            </p>
            <a href="/users/signin" style="font-family: segoe ui light"
              ><button class="btn waves-effect">
                Sign In <i class="ion-log-in"></i></button
            ></a>
          </div>
        </div>
      </center>
    </div>
    <div class="hiddendiv common"></div>
  </body>
</html>
