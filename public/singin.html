<html>
  <head>
    <title>Travelisip | Sign In</title>
    <link rel="icon" href="image/Logo Pesawat.png" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <style>
      /* mobile */
      @media only screen and (max-width: 834px) {
        .form-sign {
          padding-top: 200px;
        }
      }

      .b {
        background-size: cover;
      }
    </style>
  </head>

  <body
    style="background: url(image/bg-pesawat.jpg); background-size: cover"
    class="trans"
  >
    <div
      class="white-text"
      style="background-color: rgba(0, 0, 0, 0.75); width: 100%; height: 100%"
    >
      <center>
        <div class="form-sign" style="padding-top: 100px">
          <a href="index.html" onclick="window.close();">
            <img
              src="image/Logo Pesawat.png"
              class="img-responsive"
              style="width: 200px; height: 120px"
            />
          </a>
          <p style="font-family: News701 BT; font-size: 21px">
            Sign In dulu, baru cari <b>Tiketnya</b>
          </p>
          <div class="container" style="width: 500px">
            <form method="post" action="signin_p.html">
              <div class="input-field">
                <input type="text" name="username" id="user" />
                <label for="user" class="active">Username</label>
              </div>
              <div class="input-field">
                <input type="password" name="password" id="pass" />
                <label for="pass" class="active">Password</label>
              </div>
              <a href="signin_p.html" style="font-family: segoe ui light"
                ><button class="btn waves-effect">
                  Sign In <i class="ion-log-in"></i></button
              ></a>
            </form>
            <p class="left">Anda belum punya akun? Silahkan buat akund anda.</p>
            <a
              href="signup.html"
              style="font-family: segoe ui light"
              class="right"
              ><button class="btn waves-effect blue">
                Sign Up <i class="ion-android-person-add"></i></button
            ></a>
          </div>
        </div>
      </center>
    </div>

    <div class="hiddendiv common"></div>
  </body>
</html>
